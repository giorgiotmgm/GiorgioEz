<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Private Loop | Reviews</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navContainer">
      <div class="navWrap">
        <div class="logoTitleWrap">
          <img src="img/logo.png" alt="Main_Logo">
          <h1><span class="boldRoboto">PRIVATE</span> LOOP</h1>
        </div>
        <!--<div class="centerTitleWrap">
          <h1>Reviews</h1>
        </div>-->
        <div class="socialWrap">
          <ul>
            <li class="socialDiscord">
              <a href="https://discord.gg/4hCcTpE">
                <img src="img/discord_logo.svg" alt="Discord_Logo">
              </a>
            </li>
            <li class="socialTwitter">
              <a href="https://twitter.com/PrivateLoop/">
                <img src="img/twitter_logo.svg" alt="Twitter_Logo">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="joinButtonWrap">
      <a href="https://airtable.com/shrAE1uw9ZKDy2vq7">+<span id="joinButtonText"> Add a Review</span></a>
    </div>
    <!--<div class="pageTitle">
      <h3><u>Reviews</u></h3>
    </div>-->
    <div id="desktopIframeView" class="reviewsWrap">
      <iframe class="airtableReviews" src="https://airtable.com/embed/shrTy0WfkyuY6IKuA?backgroundColor=blue&viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
    </div>
    <div id="mobileIframeView" class="reviewsWrap">
      <iframe class="airtableReviews" src="https://airtable.com/embed/shrS5ebkzMtzYUJV9?backgroundColor=blue&layout=card&viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
    </div>
  </body>
</html>
