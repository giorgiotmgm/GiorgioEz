<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Myst Tournaments | Data</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/26ec9cec34.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navContainer">
      <div class="navWrap">
        <div class="logoTitleWrap">
          <a href="#reviews" style="text-decoration: none;">
            <img src="img/logo.png" alt="Main_Logo">
            <p class="title">PRIVATE LOOP </p>
          </a>
        </div>
        <!-- <div class="centerTitleWrap">
          <h1>Reviews</h1>
        </div> -->
        <div class="pageLinks">
          <ul>
            <li><a href="#skyblock">SKYBLOCK</a></li>
            <li><a href="#factions">FACTIONS</a></li>
            <li><a href="#prisons">PRISONS</a></li>
            <li class="pageLinksSpacer"></li>
            <li class="socialDiscord">
              <a href="https://discord.gg/4hCcTpE"><img src="img/discord_logo.svg" alt="Discord_Logo"></a>
            </li>
            <li class="socialTwitter">
              <a href="https://twitter.com/PrivateLoop/"><img src="img/twitter_logo.svg" alt="Twitter_Logo"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="joinButtonWrap">
      <a href="https://airtable.com/shrAE1uw9ZKDy2vq7/">+<span id="joinButtonText"> Add a Review</span></a>
    </div>
    <div class="reviewTitle">
      <span class="boldRoboto">REVIEWS</span>
    </div>
    <div class="reviewTitle skyblockTitle">
      <span class="boldRoboto">SKYBLOCK</span>
    </div>
    <div class="reviewTitle factionsTitle">
      <span class="boldRoboto">FACTIONS</span>
    </div>
    <div class="reviewTitle prisonsTitle">
      <span class="boldRoboto">PRISONS</span>
    </div>
    <div id="reviews" class="iframeWrap">
      <iframe class="airtable-embed" src="https://airtable.com/embed/shrTy0WfkyuY6IKuA?backgroundColor=red&viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
    </div>
    <div id="skyblock" class="iframeWrap skyblockWrap">
      <iframe class="airtable-embed" src="https://airtable.com/embed/shrIWaKQNh2qWTXEW?backgroundColor=gray&viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
    </div>
    <div id="factions" class="iframeWrap factionsWrap">
      <iframe class="airtable-embed" src="https://airtable.com/embed/shrpDtfPPaY3wUwmB?backgroundColor=gray&viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
    </div>
    <div id="prisons" class="iframeWrap prisonsWrap">
      <iframe class="airtable-embed" src="https://airtable.com/embed/shruulLdXck3ZMzY0?backgroundColor=gray&viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
    </div>
  </body>
</html>
